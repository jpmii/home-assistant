#  Send an alert if any tracked phone has a low battery.
- id: phone_low_battery
  alias: Phone battery Warning
  trigger:
    platform: numeric_state
    entity_id: device_tracker.me_phone
    value_template: '{{ states.device_tracker.me_phone.attributes.battery }}'
    below: 10
  condition:
    - condition: template
      value_template: "{{ states.device_tracker.me_phone.state != 'home' }}"
  action:
    - service: joaoapps_join.s8_send_sms
      data_template:
        message: "Hairy Baby! {{ states.device_tracker.me_phone.attributes.friendly_name }}'s phone battery is low: {{ states.device_tracker.me_phone.attributes.battery }} percent"
        number: !secret wife_phone